<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
<div class="top">
  <div class="logo">
  <img src="images/logo.svg" alt="">
</div>
<div class="mob-side">
  <img src="images/icon-menu.svg" alt="">
  <img src="images/icon-close-menu.svg" alt="">
    </div>
  <div class="features">
    <button id="featButton">Features</button>
    <img src="images/icon-arrow-down.svg" alt="" id="featOpened">
    <img src="images/icon-arrow-up.svg" alt="" id="featClosed">
<div class="featList">
  <img src="images/icon-todo.svg" alt=""><button id="toDobutton"><p>To Do List</p></button>
  <img src="images/icon-calendar.svg" alt=""><button id="calendarButton"><p>Calendar</p></button>
  <img src="images/icon-reminders.svg" alt=""><button id="remindersButton"><p>Reminders</p></button>
  <img src="images/icon-planning.svg" alt=""><button id="planningButton"><p>Planning</p></button>
</div>
  </div>
  <div class="company">
    <button id="comButton">Company</button>
    <img src="images/icon-arrow-down.svg" alt="" id="comOpened">
    <img src="images/icon-arrow-up.svg" alt="" id="comClosed">
    <div class="comList">
      <button id="historyButton"><p>History</p></button>
      <button id="teamButton"><p>Our Team</p></button>
      <button id="blogButton"><p>Blog</p></button>
    </div>
  </div>
  <div class="careers">
    <button id="careerButton">Careers</button>
  </div>
  <div class="about">
    <button id="aboutButton"> About</button>
  </div>

<div class="sign-up">
  <button id="loginButton">Login</button>
  <button id="registerButton">Register</button>
</div>
</div>
<div class="middle">
  <div class="mob-img">
    <img src="images/image-hero-mobile.png" alt="">
  </div>
<div class="left">
  <h1>Make</h1>
  <h2>remote work</h2>
  <p>Get your team in sync, no matter your location. Streamline processes, 
    create team rituals, and watch productivity soar.</p>
    <button id="learnButton">Learn more</button>
  </div>
    <div class="right">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </div>
    <div class="bottom">
      <img src="images/client-databiz.svg" alt="">
      <img src="images/client-audiophile.svg" alt="">
      <img src="images/client-meet.svg" alt="">
      <img src="images/client-maker.svg" alt="">
    </div>




</div>

  

  
<script src="app.js"></script>
</body>
</html>
